<body>
    <header id="firstHeader" class="text-center p-2"><img style="width: 10em" src="src/logo.svg" alt="MyRotine"></header>
    <div id="formLogin" class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form container">
                    <div class="form-group">
                        <label for="txtEmail">Email address</label>
                        <input type="email" class="form-control" id="txtEmail" aria-describedby="emailDesc" placeholder="Enter email">
                        <small id="emailDesc" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Password</label>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password">
                    </div>
                    <button id="btnLogin" class="btn btn-info">Log in</button>
                    <button id="btnSignUp" class="btn btn-success">Sign Up</button>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <img class="img-fluid" src="src/Authentication.svg" alt="">
            </div>
        </div> </div>

    <div id="dashboard">
        <header>
            <div class="container d-flex justify-content-between">
                <img style="width: 10em" src="src/logo.svg" alt="MyRotine">
                <button id="btnSignOut" class="btn btn-success">Sign Out</button>
            </div>
        </header>

        <main class="text-center">
            <div class="container">
                <div id="newNote" class="text-left mt-5">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Name of this note">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCategory">Category</label>
                            <select id="inputCategory" class="form-control">
                                <option value="0" selected>Choose...</option>
                                <option value="1">Monday</option>
                                <option value="2">Tuesday</option>
                                <option value="3">Wednesday</option>
                                <option value="4">Thursday</option>
                                <option value="5">Friday</option>
                                <option value="6">Saturday</option>
                                <option value="7">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Body of note</label>
                        <textarea class="form-control" id="inputNote" placeholder="Type your note here"></textarea>
                    </div>
                    <button id="saveNote" class="btn btn-primary">Save Note</button>
                </div>
            </div>
            <div class="container">
                <div id="notes" class="row"></div>
            </div>
        </main>


    </div>
</body>
